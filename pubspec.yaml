name: drag_area
description: A new Flutter plugin allows widget response mouse press sigal in linux gtk.
version: 0.1.0
author: lycstar
homepage: https://github.com/lycstar/drag_area

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: DragAreaPlugin